<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{title}} - {{today}}
  </h1>
  <input [ngModel]="today"
          (ngModelChange)="setDate($event)" type="date" >
  <div class="reservationTable">
    <div class="hoursColumn column">
      <div class="tableCell" *ngFor="let hour of hours">
        <span class="tableCellWrap">{{ hour }}</span>
      </div>
    </div>
    <div *ngFor="let arena of arenas" class="arenaColumn column">
      <h2><a href="{{arena.skymUrl}}" target="_blank" rel="noopener" title="Zobrazit detail haly na sKým.cz.">{{arena.name}}</a></h2>
      <div *ngFor="let hour of arena.hours | async" [ngClass]="{'timeSlot': true, 'tableCell': true, 'full': hour.availability == 0 }">
        <a *ngIf="hour.availability != 0" class="tableCellWrap" href="{{getReservationUrl(arena.id, today)}}" target="_blank" rel="noopener" title="Rezervovat kurt přes sKým.cz.">{{ hour.price }} Kč - {{hour.availability}} volné</a>
        <span *ngIf="hour.availability == 0" class="tableCellWrap">{{ hour.price }} Kč - plno</span>
      </div>
      <div *ngIf="!(arena.hours | async)">
        Litujeme, pro toto sportoviště, nemáme informace o obsazenosti pro tento den.
      </div>
    </div>
</div>
</div>
