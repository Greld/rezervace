<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Rezervace kurtu na badminton v Brně
  </h1>
  Datum: <input [ngModel]="today" (ngModelChange)="setDate($event)" type="date" >
  &nbsp;&nbsp;&nbsp;&nbsp;
  Cenová skupina: <select [(ngModel)]="priceGroupId">
    <option *ngFor="let priceGroup of priceGroups" [value]="priceGroup.id">{{priceGroup.name}}</option>
  </select>
  <div class="reservationBox">
    <div class="reservationTable">
      <div class="hoursColumn column">
        <div class="tableCell" *ngFor="let hour of hours">
          <span class="tableCellWrap">{{ hour }}</span>
        </div>
      </div>
      <div *ngFor="let arena of arenas" class="arenaColumn column">
        <h2 class="arenaTitle"><a href="{{arena.skymUrl}}" target="_blank" rel="noopener" title="Zobrazit detail haly na sKým.cz.">{{arena.name}}</a></h2>
        <div *ngFor="let hour of arena.hours | async" [ngClass]="{'timeSlot': true, 'tableCell': true, 'full': hour.availability == 0, 'closed': !hour.price }">
          <a *ngIf="hour.availability != 0 && hour.price" class="tableCellWrap" href="{{getReservationUrl(arena.arenaId, today)}}" target="_blank" rel="noopener" title="Rezervovat kurt přes sKým.cz.">{{ hour.price[priceGroupId] }} Kč<span class="textGray">, kurtů:</span> {{hour.availability}}</a>
          <span *ngIf="hour.availability == 0 && hour.price" class="tableCellWrap">{{ hour.price[priceGroupId] }} Kč - plno</span>
          <span *ngIf="!hour.price" class="tableCellWrap">zavřeno</span>
        </div>
        <div *ngIf="!(arena.hours | async)">
          Litujeme, pro toto sportoviště, nemáme informace o obsazenosti pro tento den.
        </div>
      </div>
    </div>
  </div>
</div>
